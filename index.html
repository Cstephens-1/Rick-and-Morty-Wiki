<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Wiki</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer type="text/javascript" src="index.js"></script>

</head>



<body>
    <div id="header-container">
        <h2>Rick and Morty Wiki</h2>
        <div class="filter-box">
            <form id="submitForm">
                <label id="species">Species:</label>
                <select name="species" class="speciesName">
                    <option value="Human">Human</option>
                    <option value="Alien">Alien</option>
                    <option value="Humanoid">Humanoid</option>
                    <option value="Poopybutthole">Poopybutthole</option>
                    <option value="Mythological Creature">Mythological Creature</option>
                    <option value="Animal">Animal</option>
                    <option value="unknown">unknown</option>
                </select>
                <label id="gender">Gender:</label>
                <select name="gender" class="genderName">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="unknown">unknown</option>
                </select>
                <label id="status">Status:</label>
                <select name="status" class="statusName">
                    <option value="Alive">Alive</option>
                    <option value="Dead">Dead</option>
                    <option value="unknown">unknown</option>
                </select>
                <input type="submit" id="selectorSubmit" value="Submit">
            </form>
        </div>
    </div>

    <hr>

    <h3>Characters
        <!-- container for each character -->
        <div id="char-container">
            <!-- card container -->
            <div class="char-card">
                <!-- //individual character -->
                <div class="character"></div>
            </div>
        </div>
    </h3>
    <footer>Week 1 project by Naseer Jackson and Cory Stephens</footer>
</body>

</html>
