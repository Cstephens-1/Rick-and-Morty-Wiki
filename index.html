<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SightSeeker</title>
    <link rel="stylesheet" href="styles.css">
</head>



<body>
    <div id="header-container">
        <h2>SightSeeker</h2>
        <form action="submit">
            <input type="text" placeholder="Enter Name of Sight">
            <input type="text" placeholder="Enter City and State of Sight">
            <button class="submit">Submit</button>
        </form>
    </div>

    <hr>

    <h3>Sights
        <div id="states-container">
            <ul id="states">
                <li class="state">Alabama
                    <ul>
                        <li class="city">City
                            <ul>
                                <li>Sight: NASA</li>
                                <li>Sight: Orange Beach</li>
                            </ul>
                        </li>
                    </ul>
                </li>

                <br>

                <li class="state">Alaska
                    <ul>
                        <li class="city">City 
                            <ul>
                                <li>Sight: Northern Lights</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <!-- etc -->
            </ul>
        </div>
    </h3>




</body>

</html>
